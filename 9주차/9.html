<body>

  <div class="book-container" id="bookContainer" tabindex="0" aria-label="ê°€ìƒ ë…ì„œ ê³µê°„">
    <!-- ì²« ì±•í„° -->
    <div class="chapter visible" id="chapter-1" tabindex="-1">
      <button class="bookmark-button" data-id="1" aria-label="ì±•í„° 1 ë¶ë§ˆí¬ ì¶”ê°€">ë¶ë§ˆí¬</button>
      <p><strong>Chapter 0</strong></p>
      <p>ì„¸ìƒì—ì„œ ê°€ì¥ ì–´ë ¤ìš´ ì¼ì€ ì‚¬ëŒì´ ì‚¬ëŒì˜ ë§ˆìŒì„ ì–»ëŠ” ì¼ì´ì•¼.</p>

      
    </div>

  <script>
const chaptersData = [
  ["ë„Œ ë„¤ê°€ ê¸¸ë“¤ì¸ ê²ƒì— ëŒ€í•´ ì–¸ì œê¹Œì§€ë‚˜ ì±…ì„ì„ ì ¸ì•¼ í•´."],

  ["ëª¨ë“  ì–´ë¥¸ë“¤ì€ í•œë•Œ ì–´ë¦°ì´ì˜€ë‹¤.<br> ê·¸ëŸ¬ë‚˜ ê·¸ê²ƒì„ ê¸°ì–µí•˜ëŠ” ì–´ë¥¸ì€ ë³„ë¡œ ì—†ë‹¤.",
   "-ì–´ë¦°ì™•ì"],

  ["ë„ˆëŠ” ë‚˜ì—ê²Œ ì´ ì„¸ìƒì— ë‹¨ í•˜ë‚˜ë¿ì¸ ì¡´ì¬ê°€ ë˜ëŠ” ê±°ê³ , ë‚˜ë„ ë„ˆì—ê²Œ ì„¸ìƒì— í•˜ë‚˜ë¿ì¸ ì¡´ì¬ê°€ ë˜ëŠ” ê±°ì•¼.",
   "ë„Œ ë„¤ê°€ ê¸¸ë“¤ì¸ ê²ƒì— ëŒ€í•´ ì–¸ì œê¹Œì§€ë‚˜ ì±…ì„ì´ ìˆì–´.",
   "-ì‚¬ë§‰ì—¬ìš°"],

  ["ë³„ë“¤ì€ ì•„ë¦„ë‹¤ì›Œ. ë³´ì´ì§€ ì•ŠëŠ” í•œ ì†¡ì´ ê½ƒ ë•Œë¬¸ì—.",
   "ì‚¬ë§‰ì´ ì•„ë¦„ë‹¤ìš´ ê²ƒì€ ì–´ë”˜ê°€ì— ìƒ˜ì„ ê°ì¶”ê³  ìˆê¸° ë•Œë¬¸ì´ì•¼.",
   "-ì–´ë¦°ì™•ì"],
];

const bookContainer = document.getElementById('bookContainer');
const sentinel = document.getElementById('sentinel');
const bookmarkList = document.getElementById('bookmarkList');

let chapterCount = 1; // í˜„ì¬ ë¡œë“œëœ ì±•í„° ìˆ˜
let loading = false;
let waitingForUserInput = false; // ë¹ˆ ì…ë ¥ ì±•í„°ê°€ í™œì„±í™” ë˜ì–´ìˆëŠ”ì§€ ì—¬ë¶€

const observer = new IntersectionObserver(entries => {
  if (entries[0].isIntersecting && !loading && !waitingForUserInput) {
    loadNextChapter();
  }
}, {
  root: bookContainer,
  threshold: 0.5
});

observer.observe(sentinel);

function loadNextChapter() {
  loading = true;

  // ê¸°ì¡´ ë°ì´í„° ì±•í„° ìë™ ë¡œë“œ
  if (chapterCount <= chaptersData.length) {
    setTimeout(() => {
      const chapter = document.createElement('div');
      chapter.classList.add('chapter');
      chapter.id = `chapter-${chapterCount}`;
      chapter.setAttribute('tabindex', '-1');

      chapter.innerHTML = `
        <button class="bookmark-button" data-id="${chapterCount}" aria-label="ì±•í„° ${chapterCount} ë¶ë§ˆí¬ ì¶”ê°€">ë¶ë§ˆí¬</button>
        <p><strong>Chapter ${chapterCount}</strong></p>
        ${chaptersData[chapterCount - 1].map(p => `<p>${p}</p>`).join("")}
      `;

      bookContainer.insertBefore(chapter, sentinel);
      setTimeout(() => chapter.classList.add('visible'), 50);

      chapterCount++;
      loading = false;

      attachBookmarkEvents();
    }, 700);
  } else {
    // ë§ˆì§€ë§‰ ì±•í„° ì´í›„ì—ëŠ” ë¹ˆ ì…ë ¥ ì±•í„° ìƒì„±
    createEditableChapter();
    loading = false;
  }
}

// ë¹ˆ ì…ë ¥ ê°€ëŠ¥í•œ ì±•í„° ìƒì„± í•¨ìˆ˜
function createEditableChapter() {
  if (waitingForUserInput) return; // ì´ë¯¸ ì…ë ¥ ëŒ€ê¸° ì¤‘ì´ë©´ ì¤‘ë³µ ìƒì„± ë°©ì§€

  waitingForUserInput = true;
  const chapter = document.createElement('div');
  chapter.classList.add('chapter');
  chapter.id = `chapter-${chapterCount}`;
  chapter.setAttribute('tabindex', '-1');

  chapter.innerHTML = `
    <button class="bookmark-button" data-id="${chapterCount}" aria-label="ì±•í„° ${chapterCount} ë¶ë§ˆí¬ ì¶”ê°€">ë¶ë§ˆí¬</button>
    <p><strong>Chapter ${chapterCount}</strong></p>
    <div contenteditable="true" 
      style="
        min-height: 120px; 
        padding: 14px; 
        background: #fff8f1; 
        border: 1px dashed #a1866f; 
        border-radius: 10px;
        color: #5b3c2b;
        font-size: 17px;
        line-height: 1.8;
        outline: none;
      "
      aria-label="ìƒˆ ì±•í„° ë‚´ìš© ì…ë ¥"
      spellcheck="true"
      ></div>
  `;

  bookContainer.insertBefore(chapter, sentinel);
  setTimeout(() => chapter.classList.add('visible'), 50);

  attachBookmarkEvents();

  const editableDiv = chapter.querySelector('div[contenteditable]');
  editableDiv.focus();

  // Enter í‚¤ ì´ë²¤íŠ¸ (Shift+Enter ì¤„ë°”ê¿ˆ)
  editableDiv.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      const text = editableDiv.innerText.trim();
      if (text.length === 0) {
        alert("ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
        return;
      }
      finalizeEditableChapter(chapter, text);
    }
  });
}

// ì…ë ¥ ì™„ë£Œ í›„ ì²˜ë¦¬
function finalizeEditableChapter(chapter, text) {
  waitingForUserInput = false;

  // contenteditable divë¥¼ ì¼ë°˜ <p> íƒœê·¸ë“¤ë¡œ ë³€í™˜
  const paragraphs = text.split(/\n+/).map(line => line.trim()).filter(line => line.length > 0);
  const contentHTML = paragraphs.map(p => `<p>${p}</p>`).join("");

  const editableDiv = chapter.querySelector('div[contenteditable]');
  editableDiv.remove();

  const newContent = document.createElement('div');
  newContent.innerHTML = contentHTML;
  chapter.appendChild(newContent);

  chapterCount++;

  // ë‹¤ìŒ ì±•í„°ê°€ í•„ìš”í•˜ë©´ observerê°€ ê°ì§€í•˜ë„ë¡ sentinel ë‹¤ì‹œ ê´€ì°°
  observer.observe(sentinel);
}

// ë¶ë§ˆí¬ ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²°
function attachBookmarkEvents() {
  document.querySelectorAll('.bookmark-button').forEach(button => {
    button.onclick = () => {
      const id = button.getAttribute('data-id');
      const existing = getBookmarks();
      if (existing.some(b => b.id === id)) {
        alert("ì´ë¯¸ ë¶ë§ˆí¬ëœ ì±•í„°ì…ë‹ˆë‹¤.");
        return;
      }

      const name = prompt("ì´ ë¶ë§ˆí¬ì— ì´ë¦„ì„ ë¶™ì—¬ì£¼ì„¸ìš”:");
      if (!name) return;

      existing.push({ id, title: name });
      localStorage.setItem('bookmarks', JSON.stringify(existing));
      renderBookmarks();
    };
  });
}

function getBookmarks() {
  return JSON.parse(localStorage.getItem('bookmarks') || '[]');
}

function renderBookmarks() {
  const bookmarks = getBookmarks();
  bookmarkList.innerHTML = '';
  bookmarks.forEach(b => {
    const li = document.createElement('li');
    const nameSpan = document.createElement('span');
    nameSpan.textContent = b.title;
    nameSpan.title = `ì±•í„° ${b.id}ë¡œ ì´ë™`;
    nameSpan.onclick = () => {
      const target = document.getElementById(`chapter-${b.id}`);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        target.focus({ preventScroll: true });
      } else {
        alert("í•´ë‹¹ ì±•í„°ëŠ” ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ì–´ìš”. ì¡°ê¸ˆë§Œ ë” ìŠ¤í¬ë¡¤ í•´ì£¼ì„¸ìš”!");
      }
    };

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = "ì‚­ì œ";
    deleteBtn.className = "delete-btn";
    deleteBtn.setAttribute('aria-label', `${b.title} ë¶ë§ˆí¬ ì‚­ì œ`);
    deleteBtn.onclick = () => {
      const updated = bookmarks.filter(item => item.id !== b.id);
      localStorage.setItem('bookmarks', JSON.stringify(updated));
      renderBookmarks();
    };

    li.appendChild(nameSpan);
    li.appendChild(deleteBtn);
    bookmarkList.appendChild(li);
  });
}

// ì´ˆê¸° ì‹¤í–‰: ê¸°ì¡´ ì±•í„°ëŠ” 1ê°œë§Œ ë¨¼ì € ë…¸ì¶œ (ì²« ì±•í„°)
// í•„ìš”ì‹œ ë¡œë“œê°€ ê°ì§€ë˜ë©° ë‚˜ë¨¸ì§€ ì±•í„°ì™€ ë¹ˆ ì…ë ¥ ì±•í„°ê°€ ìˆœì°¨ ìƒì„±ë¨
attachBookmarkEvents();
renderBookmarks();

  </script>
