<body>

  <div class="book-container" id="bookContainer" tabindex="0" aria-label="ê°€ìƒ ë…ì„œ ê³µê°„">
    <!-- ì²« ì±•í„° -->
    <div class="chapter visible" id="chapter-1" tabindex="-1">
      <button class="bookmark-button" data-id="1" aria-label="ì±•í„° 1 ë¶ë§ˆí¬ ì¶”ê°€">ë¶ë§ˆí¬</button>
      <p><strong>Chapter 1</strong></p>
      <p>ì„¸ìƒì—ì„œ ê°€ì¥ ì–´ë ¤ìš´ ì¼ì€ ì‚¬ëŒì´ ì‚¬ëŒì˜ ë§ˆìŒì„ ì–»ëŠ” ì¼ì´ì•¼.</p>

  <script>
    const chaptersData = [
      ["ë„Œ ë„¤ê°€ ê¸¸ë“¤ì¸ ê²ƒì— ëŒ€í•´ ì–¸ì œê¹Œì§€ë‚˜ ì±…ì„ì„ ì ¸ì•¼ í•´."
      ],

      ["ëª¨ë“  ì–´ë¥¸ë“¤ì€ í•œë•Œ ì–´ë¦°ì´ì˜€ë‹¤.<br> ê·¸ëŸ¬ë‚˜ ê·¸ê²ƒì„ ê¸°ì–µí•˜ëŠ” ì–´ë¥¸ì€ ë³„ë¡œ ì—†ë‹¤.",
        "-ì–´ë¦°ì™•ì"
      ],

      ["ë„ˆëŠ” ë‚˜ì—ê²Œ ì´ ì„¸ìƒì— ë‹¨ í•˜ë‚˜ë¿ì¸ ì¡´ì¬ê°€ ë˜ëŠ” ê±°ê³ , ë‚˜ë„ ë„ˆì—ê²Œ ì„¸ìƒì— í•˜ë‚˜ë¿ì¸ ì¡´ì¬ê°€ ë˜ëŠ” ê±°ì•¼.",
        "ë„Œ ë„¤ê°€ ê¸¸ë“¤ì¸ ê²ƒì— ëŒ€í•´ ì–¸ì œê¹Œì§€ë‚˜ ì±…ì„ì´ ìˆì–´.",
        "-ì‚¬ë§‰ì—¬ìš°"
      ],

      ["ë³„ë“¤ì€ ì•„ë¦„ë‹¤ì›Œ. ë³´ì´ì§€ ì•ŠëŠ” í•œ ì†¡ì´ ê½ƒ ë•Œë¬¸ì—.",
      "ì‚¬ë§‰ì´ ì•„ë¦„ë‹¤ìš´ ê²ƒì€ ì–´ë”˜ê°€ì— ìƒ˜ì„ ê°ì¶”ê³  ìˆê¸° ë•Œë¬¸ì´ì•¼.",
      "-ì–´ë¦°ì™•ì"
  ],
    ];

    const bookContainer = document.getElementById('bookContainer');
    const sentinel = document.getElementById('sentinel');
    const bookmarkList = document.getElementById('bookmarkList');
    let chapterCount = 1;
    let loading = false;

    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting && !loading) {
        loadNextChapter();
      }
    }, {
      root: bookContainer,
      threshold: 0.5
    });

    observer.observe(sentinel);

    function loadNextChapter() {
      if (chapterCount >= chaptersData.length + 1) {
        sentinel.innerHTML = "<p>ğŸ“˜ ë” ì´ìƒ í˜ì´ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
        observer.unobserve(sentinel);
        return;
      }

      loading = true;

      setTimeout(() => {
        const chapter = document.createElement('div');
        chapter.classList.add('chapter');
        chapter.id = `chapter-${chapterCount + 1}`;
        chapter.setAttribute('tabindex', '-1');

        chapter.innerHTML = `
          <button class="bookmark-button" data-id="${chapterCount + 1}" aria-label="ì±•í„° ${chapterCount + 1} ë¶ë§ˆí¬ ì¶”ê°€">ë¶ë§ˆí¬</button>
          <p><strong>Chapter ${chapterCount + 1}</strong></p>
          ${chaptersData[chapterCount - 1].map(p => `<p>${p}</p>`).join("")}
        `;

        bookContainer.insertBefore(chapter, sentinel);
        setTimeout(() => chapter.classList.add('visible'), 50);

        chapterCount++;
        loading = false;

        attachBookmarkEvents();
      }, 700);
    }

    function attachBookmarkEvents() {
      document.querySelectorAll('.bookmark-button').forEach(button => {
        button.onclick = () => {
          const id = button.getAttribute('data-id');
          const existing = getBookmarks();
          if (existing.some(b => b.id === id)) {
            alert("ì´ë¯¸ ë¶ë§ˆí¬ëœ ì±•í„°ì…ë‹ˆë‹¤.");
            return;
          }

          const name = prompt("ì´ ë¶ë§ˆí¬ì— ì´ë¦„ì„ ë¶™ì—¬ì£¼ì„¸ìš”:");
          if (!name) return;

          existing.push({ id, title: name });
          localStorage.setItem('bookmarks', JSON.stringify(existing));
          renderBookmarks();
        };
      });
    }

    function getBookmarks() {
      return JSON.parse(localStorage.getItem('bookmarks') || '[]');
    }

    function renderBookmarks() {
      const bookmarks = getBookmarks();
      bookmarkList.innerHTML = '';
      bookmarks.forEach(b => {
        const li = document.createElement('li');
        const nameSpan = document.createElement('span');
        nameSpan.textContent = b.title;
        nameSpan.title = `ì±•í„° ${b.id}ë¡œ ì´ë™`;
        nameSpan.onclick = () => {
          const target = document.getElementById(`chapter-${b.id}`);
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            target.focus({preventScroll:true});
          } else {
            alert("í•´ë‹¹ ì±•í„°ëŠ” ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ì–´ìš”. ì¡°ê¸ˆë§Œ ë” ìŠ¤í¬ë¡¤ í•´ì£¼ì„¸ìš”!");
          }
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "ì‚­ì œ";
        deleteBtn.className = "delete-btn";
        deleteBtn.setAttribute('aria-label', `${b.title} ë¶ë§ˆí¬ ì‚­ì œ`);
        deleteBtn.onclick = () => {
          const updated = bookmarks.filter(item => item.id !== b.id);
          localStorage.setItem('bookmarks', JSON.stringify(updated));
          renderBookmarks();
        };

        li.appendChild(nameSpan);
        li.appendChild(deleteBtn);
        bookmarkList.appendChild(li);
      });
    }

    // ì´ˆê¸° ì‹¤í–‰
    attachBookmarkEvents();

  </script>
