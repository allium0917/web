<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Video Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="carousel">
    <div class="track">
      <div class="slide">
        <video src="나만 바라봤음 좋겠다.mp4" autoplay muted></video>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="slide">
        <video src="여태 그래온 너처럼.mp4" autoplay muted></video>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="slide">
        <video src="널 위한 그늘이 되어줄게.mp4" autoplay muted></video>
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
